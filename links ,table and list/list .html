<!DOCTYPE html>
<html>
    <head>
        <title>links in html</title>
    </head>
    <body>
        <ol>
            <p>this is an ordered list</p>
            <li>mangoes</li>
            <li>apples</li>
            <li> oranges</li>
            <li>limes</li>
            <li>pineapples</li>
        </ol>
        <ul>
            <p>this is unordered list</p>
            <li>mangoes</li>
            <li>apples</li>
            <li>oranges</li>
            <li>limes</li>
            <li>pineapples</li>
        </ul>
    </body>
</html>
